<div class="container w-50 my-5" fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="30">
        <p>
            <mat-toolbar color="warn">
                <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                    <mat-icon>menu</mat-icon>
                </button> -->
                <span class="w-100" style="text-align: center;">Login to your Account</span>
                <!-- <span class="example-spacer"></span>
                <button mat-icon-button class="example-icon favorite-icon"
                    aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                    <mat-icon>share</mat-icon>
                </button> -->
            </mat-toolbar>
        </p>
        <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()"
            class="d-flex flex-column align-items-center justify-content-center">
            <p fxLayoutAlign="center" class="d-flex align-items-center justify-content-center w-100">
                <mat-form-field appearance="standard" style="width: 80%;">
                    <mat-label>Email</mat-label>
                    <input type="text" matInput placeholder="Enter email" name="email"
                        [ngClass]="{ 'is-invalid': email.touched && email.invalid }" name="email" #email="ngModel"
                        [(ngModel)]="model.email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-hint>email</mat-hint>
                    <!-- <span class="invalid-feedback">Email can't be blank.</span> -->
                </mat-form-field>
            </p>
            <p fxLayoutAlign="center" class="d-flex align-items-center justify-content-center w-100">
                <mat-form-field appearance="standard" style="width: 80%;">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Enter password" name="password"
                        [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel"
                        [(ngModel)]="model.password" required>
                    <mat-icon matSuffix>password</mat-icon>
                    <mat-hint>password</mat-hint>
                </mat-form-field>
            </p>

            <div class="form-group" style="width: 80%;">
                <span style="font-weight: 100; font-size: medium;">Don't have Account? <a routerLink="/register" style="font-weight: 400;" class="ml-1">Register</a> </span>
            </div>

            <section fxLayoutAlign="center">
                <div class="example-button-row" fxLayoutAlign="center">
                    <button class="logRegBtn" mat-raised-button color="warn" [disabled]="loginForm.invalid">Login</button>
                </div>
            </section>
        </form>

    </mat-card>
</div>
